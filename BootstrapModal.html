<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="Resource/css/bootstrap.min.css" media="all">
	<script src="Resource/js/jquery.min.js"></script>
	<script src="Resource/js/bootstrap.min.js"></script>
	<title>Bootstrap Modal DemoTest</title>
</head>
<body>
	<h2>创建模态框</h2>
	
	<input class="btn btn-primary btn-lg" type="button" data-toggle="modal" data-target="#divModal" value="Bootstrap Modal Test"/>
	<div id="divModal" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hiddden="true">
		<div class="modal-content">
			<div class="modal-header">
				<input class="close" type="button" data-dismiss="modal" aria-hidden="true" value="&times"/>
				<h4 id="myModalLabel" class="modal-title">模态框标题</h4>
			</div>
			<div class="modal-body">modal内容</div>
		</div>
	</div>
</body>
</html>
